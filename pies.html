<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <!-- main-styles -->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/css/bootstrap.css" />

        <!-- style -->
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>
    <body class="pies-page">
        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- Logo Image -->
                    <img
                        src="assets/images/logo.jpg"
                        width="75"
                        alt="logo"
                        class="d-inline-block align-middle mx-2 logo"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                            >
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pies.html">Pies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact-us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end navbar -->
        <!--start pies content-->
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-between">
                    <!--start card-->
                    <div class="col-lg-4">
                        <figure>
                            <img
                                src="/assets/images/apple-pie.jpg"
                                alt="apple-pie"
                                class="pie-img"
                            />
                        </figure>
                        <div class="d-flex">
                            <div class="title me-3">apple pie</div>
                            <div class="price">10$</div>
                        </div>
                        <p class="desc">aaaakfij jdjidfhfd dfhffhff hfdihf</p>
                        <button class="order-btn" data-order="apple-pie">
                            order
                        </button>
                    </div>
                    <!--end card-->
                    <!--start card-->
                    <div class="col-lg-4">
                        <figure>
                            <img
                                src="/assets/images/cheese-cake.jpg"
                                alt="apple-pie"
                                class="pie-img"
                            />
                        </figure>
                        <div class="d-flex">
                            <div class="title me-3">cheese cake</div>
                            <div class="price">10$</div>
                        </div>
                        <p class="desc">aaaakfij jdjidfhfd dfhffhff hfdihf</p>
                        <button class="order-btn" data-order="cheese-cake">
                            order
                        </button>
                    </div>
                    <!--end card-->
                    <!--start card-->
                    <div class="col-lg-4">
                        <figure>
                            <img
                                src="/assets/images/pizza.jpg"
                                alt="apple-pie"
                                class="pie-img"
                            />
                        </figure>
                        <div class="d-flex">
                            <div class="title me-3"></div>
                            <div class="price">10$</div>
                        </div>
                        <p class="desc">aaaakfij jdjidfhfd dfhffhff hfdihf</p>
                        <button class="order-btn" data-order="pizza">
                            order
                        </button>
                    </div>
                    <!--end card-->
                </div>
            </div>
        </section>
        <script>
            window.addEventListener("DOMContentLoaded", function (e) {
                const orderButtons =
                    document.querySelectorAll("button[data-order]");
                orderButtons.forEach(function (button) {
                    button.addEventListener("click", function (e) {
                        const button = e.currentTarget;
                        const container = button.parentNode;
                        const order = {
                            id: button.getAttribute("data-order"),
                            title: container.querySelector(".title").innerText,
                            price: container.querySelector(".price").innerText,
                            desc: container.querySelector(".desc").innerText,
                        };
                        localStorage.setItem("order", JSON.stringify(order));
                        const url = window.location.href.replace(
                            "pies.html",
                            "order.html"
                        );
                        window.location.href = url;
                    });
                });
            });
        </script>
    </body>
</html>
