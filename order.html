<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <!-- main-styles -->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/css/bootstrap.css" />

        <!-- style -->
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>
    <body class="pies-page">
        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- Logo Image -->
                    <img
                        src="/assets/images/logo.jpg"
                        width="75"
                        alt="logo"
                        class="d-inline-block align-middle mx-2 logo"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                            >
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pies.html">Pies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact-us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end navbar -->

        <main>
            <!-- start pie details-->
            <div class="pie">
                <img src="" />
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>

            <!--end pie details-->
            <!--start form-->
            <form action="contact-info.html" method="get">
                <input type="hidden" id="pie-order" name="pie-order" />
                <input type="hidden" id="location" name="location" />
                <div class="input-group">
                    <div><label for="first-name">first name</label></div>
                    <div>
                        <input type="text" name="first-name" id="first-name" />
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="address">address</label>
                    </div>
                    <div>
                        <input type="text" name="address" id="address" />
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="state">state</label>
                    </div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected>select one</option>
                            <option value="alex">alex</option>
                            <option value="cairo">cairo</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="postal-code">postal code</label>
                    </div>
                    <div>
                        <input
                            type="text"
                            name="postal-code"
                            id="postal-code"
                        />
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="comments">comments</label>
                    </div>
                    <div>
                        <textarea
                            id="comments"
                            name="comments"
                            rows="10"
                            cols="30 "
                        ></textarea>
                    </div>
                </div>
                <button type="reset">reset</button>
                <button type="submit">order</button>
            </form>
            <!--end form---->
        </main>
        <script>
            window.addEventListener("DOMContentLoaded", function (e) {
                let locationBox = document.getElementById("location");
                let location = {
                    latitude: "unknown",
                    longitude: "unknown",
                };
                window.navigator.geolocation.getCurrentPosition(
                    function (position) {
                        location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                        };
                        locationBox.value = JSON.stringify(location);
                        console.log(location);
                    },
                    function (error) {
                        locationBox.value = JSON.stringify(location);
                    }
                );
                const order = localStorage.getItem("order");
                if (order) {
                    const orderPie = JSON.parse(order);
                    const orderInput = document.querySelector("#order-pie");
                    orderInput.value = order;
                    const pie = document.querySelector(".pie");
                    const title = pie.querySelector(".title");
                    const price = pie.querySelector(".price");
                    const desc = pie.querySelector(".desc");

                    title.innerText = orderPie.title;
                    price.innerText = orderPie.price;
                    desc.innerText = orderPie.desc;
                    const img = pie.querySelector("img");
                    img.setAttribute("src", `assets/images/${orderPie.id}.jpg`);
                }
            });
        </script>
    </body>
</html>
